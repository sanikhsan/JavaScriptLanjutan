<!DOCTYPE html>
<html>
<head>
	<title>Page Dynamic</title>
</head>
<body>
	<script language="JavaScript">
		function InpuPassword()
		{
			coba=1;
			var pass;
			do{
				pass=prompt('Masukkan password!')
				if (pass=="Hanya Aku Yang Tahu") {
					alert("Hai... Selamat Datang!!");
					window.open('coba1.htm');
					break;
				}else{
					alert("Password nggak cocok!! Coba ulangi lagi!!")
					if(coba==3){
						alert("Maaf sudah 3x!!");
						history.go(-1)
					} coba=coba+1;
				}
			}
			while (coba<=3);
		}
	</script>
	<form method="POST">
		<p> <input type="button" value="Password" name="B3" onclick="InpuPassword()"></p>
	</form>
</body>
</html>
