<!DOCTYPE html>
<html>
<head>
	<title>Time Page</title>
</head>
<body>
	Time when page was loaded: <SCRIPT LANGUAGE="JavaScript"> //Script tentang waktu 
	Sekarang= new Date(); 
	document.write("Hari ini " + Sekarang.getDate() + "-" + 
	(Sekarang.getMonth()+1)+ "-" + Sekarang.getFullYear() + ", jam: " + Sekarang.getHours() + ":" + Sekarang.getMinutes() + "." + Sekarang.getSeconds()) 
</SCRIPT>

</body>
</html>
